<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DevJr - Sistema de Assinaturas</title>

    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #E9E9E9;
            margin: auto;
            width: 600px;
            box-shadow: 2px 2px 8px 2px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .header {
            padding: 40px;
        }

        .flex-container {
            display: flex;
            justify-content: space-around;
        }

        .header-title {
            color: #006867;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header-subtitle {
            color: #008B8B;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .col-1 {
            background-color: #006B6B;
            width: 50%;
            padding: 20px;
            color: #fff;
        }

        .col-2 {
            background-color: #008B8B;
            width: 50%;
            padding: 20px;
            color: #fff;
        }

        .subscription-title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .price {
            font-size: 26px;
            font-weight: 700;
        }

        .monthly-subscription {
            font-size: 15px;
            font-style: italic;
            margin-left: 15px;
        }

        .button {
            width: 100%;
            margin-top: 15px;
            padding: 10px 32px;
            color: #019E9E;
            font-size: 14px;
            font-weight: 400;
            background-color: #CCCCCC;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #E9E9E9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para nossa comunidade !
            </div>
            <div class="header-subtitle">
                Faça sua assinatura agora e ganhe 30% de desconto.
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores.
                <br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>
        <div class="flex-container">
            <div class="col-1">
                <div class="subscription-title">
                    Assinatura mensal
                </div>
                <div>
                    <span class="price">R$ 99,00</span>
                    <span class="monthly-subscription">por mês</span>
                </div>
                <div>
                    Cancele a qualquer momento
                </div>
                <button class="button">Assine agora</button>
            </div>
            <div class="col-2">
                Segunda linha - Segunda coluna
            </div>
        </div>
    </div>
    </div>
</body>

</html>
